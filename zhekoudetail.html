<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>折扣详情</title>
    <!-- MUI -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 字体图标 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- swiper -->
    <link rel="stylesheet" href="lib/swiper/css/swiper.css">
    <!-- 引主页less -->
    <link rel="stylesheet/less" href="less/zhekoudetail.less">
    <!-- 引less.js编译器文件 -->
    <script src="lib/less/less.js"></script>
</head>

<body>
    <!-- 头部区域+导航区域 -->
    <div id="header">
        <!-- 头部 -->
        <div id="header-box">
            <a href="index.html" id="logo">
                <img src="http://static.manmanbuy.com/m/img/mlogo.png" alt="">
            </a>
            <div id="searchbox">
                <form action="#">
                    <i class="fa fa-search"></i>
                    <input type="search" placeholder="搜索商品比价">
                </form>
            </div>
            <a href="#" id="download">下载</a>
        </div>
        <!-- 导航区域 -->
        <div id="header-tab">
            <!-- 滚动大容器 -->
            <div class="swiper-container">
                <!-- 滚动内容的容器 图片容器 -->
                <div class="swiper-wrapper">
                    <!-- 每一个滚动容器 每个轮播图项 -->
                    <div class="swiper-slide">
                        <!-- 真实滚动的ul -->
                        <ul>
                            <li><a href="index.html">首页</a></li>
                            <li><a href="moneyctrl.html">省钱控</a></li>
                            <li><a href="category.html">比价搜索</a></li>
                            <li class="active"><a href="inlanddiscount.html">国内折扣</a></li>
                            <li><a href="#">查历史价</a></li>
                            <li><a href="baicaijia.html">白菜价</a></li>
                            <li><a href="#">小时风云榜</a></li>
                        </ul>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 主体 -->
    <main id="main">
        <div id="goods">
            <h3 class="title">
                淘宝【足梦】洗衣机槽清洁剂3包300g
            </h3>
            <h4>
                券后6.9元包邮
            </h4>
            <div class="info">
                <span class="mall">
                    天猫商城
                </span>
                <span class="addtime" style="margin-right: 4px;">
                    09-30 09:12
                </span>
                <span class="author">
                    龙龙花
                    / 慢慢买
                </span>
            </div>
            <div class="content clearfix">
                <div class="picwrap">
                    <img src="https://img.alicdn.com/imgextra/i3/2205743489/TB25bS3zStYBeNjSspaXXaOOFXa_!!2205743489.jpg_430x430q90.jpg"
                        alt="淘宝【足梦】洗衣机槽清洁剂3包300g"></div>
                <div class="conn">
                    给洗衣机来个大清洁，深层清洁，强效去污，3大功效，防止二次污染，除垢更除味，分分钟还你一台全新洗衣机。 <a class="yhqlq" href="#" rel="nofollow" target="_blank">点击领取5元优惠券</a>
                </div>
            </div>

            <div class="golink">
                <a href="#" target="_blank"><i class="icon-gobuy"></i>前往购买</a>
            </div>
        </div>
        <div id="comment" class="cu-content-pl ui-border-t">
            <div class="tit">
                发表评论
            </div>
            <div class="reply">
                <div class="form">
                    <textarea name="ctl00$ContentBody$txt_nr" id="ctl00_ContentBody_txt_nr" rows="3"></textarea>
                    <input name="ctl00$ContentBody$lbl_fbr" type="hidden" id="ctl00_ContentBody_lbl_fbr" value="手机端网友183***222">
                    <input name="ctl00$ContentBody$hid_name" type="hidden" id="ctl00_ContentBody_hid_name" value="【凯洛格】加厚免打孔浴帘套装">
                    <div class="ctrl">
                        <input type="submit" name="ctl00$ContentBody$Button1" value="发表评论" id="ctl00_ContentBody_Button1" class="tjdp">
                    </div>
                </div>
            </div>
            <div class="tit" id="newcomment">
                最新评论
            </div>
            <div class="list">
                <ul>

                </ul>
            </div>
        </div>
    </main>
    <!-- 菜单 -->
    <section id="menu">
        <a href="#">首页</a>&nbsp;>&nbsp; <a href="#">国内折扣</a>
    </section>
    <!-- 底部 -->
    <footer id="footer">
        <div id="footers">
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a href="#" id="goTop">
                <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部
            </a>
        </div>
        <div id="footerx">
            <p>
                <a href="#">手机APP下载</a>
                <a href="#">慢慢买手机版</a> -- 掌上比价平台
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </footer>

    <!-- 创建一个商品模板-->
    <script id="detailTpl" type="text/html">
        {{each result value}}
        <div id="goods">
            <h3 class="title">
                {{value.productName}}
            </h3>
            <h4>
                {{value.productPrice}}
            </h4>
            <div class="info">
                <span class="mall">
                    {{value.productFrom}}
                </span>
                <span class="addtime" style="margin-right: 4px;">
                    {{value.productTime}}
                </span>
                <span class="author">
                    {{value.productTips}}
                </span>
            </div>
            <div class="content clearfix">
                <div class="picwrap">
                    {{@value.productImg}}</div>
                <div class="conn">
                    {{value.productInfo}}<a class="yhqlq" href="#" rel="nofollow" target="_blank">点击领取5元优惠券</a>
                </div>
            </div>

            <div class="golink">
                <a href="#" target="_blank"><i class="icon-gobuy"></i>前往购买</a>
            </div>
        </div>
        <div id="comment" class="cu-content-pl ui-border-t">
            {{@value.productComment}} 
        </div>
        {{/each}}
    </script>

    


    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/swiper/js/swiper.js"></script>
    <script src="js/zhekoudetail.js"></script>
</body>

</html>
